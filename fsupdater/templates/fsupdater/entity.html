{% extends 'templates/base.html' %}

{% block content %}
    <div style="text-align: right;">
        <a href="{% url 'fsupdater:fsupdater-home-view'%}"></a>
    </div>
    <div class="table-scroll">
        <table>
            <th>
                <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>Short Explanation</td>
                </tr>
            </th>
            <tbody>
                {% for entity in entities %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{entity.name}}</td>
                    <td>{{entity.short_exp}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>

    </div>
    

{% endblock %}
